<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 22px;
  border-radius: 18px;
  width: 92%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  animation: fadeIn 1.5s ease;
}

.hidden { display: none; }

h2 { color: #d6336c; margin-bottom: 10px; }

p { font-size: 16px; line-height: 1.5; }

button {
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

#yes { background: #ff4d6d; color: white; }
#no  { background: #ddd; position: relative; }

img {
  width: 100%;
  border-radius: 14px;
  margin: 12px 0;
  animation: zoom 12s ease-in-out infinite;
}

.hearts span {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 10s ease-in infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes zoom {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.burst-heart {
  position: fixed;
  font-size: 26px;
  animation: burst 1.5s ease-out forwards;
}

@keyframes burst {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: scale(2) translateY(-150px); opacity: 0; }
}
</style>
</head>
